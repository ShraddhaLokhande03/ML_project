<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f1f1f1;
    }
    .login {
      margin: 50px auto;
      max-width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login">
      <h1>Buy Predictor: From Social Network Ad</h1>

      <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="salary" placeholder="Salary" required>
        <input type="text" name="age" placeholder="Age" required>
        <input type="text" name="male" placeholder="Male" required>

        <button type="submit" class="btn btn-primary btn-block">Predict</button>
      </form>

      <br>
      <br>
      {{ prediction_text }}
    </div>
  </div>

  <footer>
    <p>Author: Shraddha Lokhande<br>
    <a href="mailto:lshraddha2002@gmail.com">lshraddha2002@gmail.com</a></p>
  </footer>

</body>
</html>
